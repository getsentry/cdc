version: 1

logging:
    version: 1
    disable_existing_loggers: false
    formatters:
        simple:
            format: '%(asctime)s %(levelname)-8s %(message)s'
    handlers:
        stderr:
            class: 'logging.StreamHandler'
            formatter: 'simple'
    root:
        level: DEBUG
        handlers:
            - 'stderr'

source:
    backend:
        type: postgres_logical
        options:
            dsn: 'postgres://postgres@sentry_postgres:5432/sentry'
            slot:
                name: 'sentry'
                plugin: 'wal2json'
                create: true

producer:
    backend:
        type: kafka
        options:
            topic: cdc-topic
            options:
                bootstrap.servers: 'sentry_kafka:9093'

dogstatsd:
    host: localhost
    port: 8125
